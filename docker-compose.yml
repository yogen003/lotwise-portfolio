# lotwise-portfolio-tracker/docker-compose.yml
version: '3.8'

services:
  # 1. PostgreSQL Database Service
  postgres:
    image: postgres:15-alpine
    container_name: portfoliodb
    hostname: postgres
    ports:
      - "5432:5432"
    environment:
      # Matches the defaults in your backend/worker .env files
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: lottrackers
    volumes:
      # Persists data outside the container, so data isn't lost on stop/restart
      - postgres_data:/var/lib/postgresql/data
    restart: always

  # 2. ZooKeeper Service (Required by Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    hostname: zookeeper
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    restart: always

  # 3. Kafka Service (Message Broker)
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    hostname: kafka
    ports:
      # External port: 9092, Internal port: 9092
      - "9092:9092"
    depends_on:
      - zookeeper
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      # Advertises the internal network address (kafka:29092) and the external address (localhost:9092)
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    restart: always

# Define a volume for persistent PostgreSQL data
volumes:
  postgres_data: